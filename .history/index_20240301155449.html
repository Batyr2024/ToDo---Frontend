<!DOCTYPE html>
<html lang="en" >
  <head>
    <link rel="stylesheet" href="./styles.css"></link>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./script.js" defer></script>
  </head>
  <body>
      <div class="container">
          <h2 class="todo__caption">To Do App JS</h2>
          <input type="text" id="taskInput" placeholder="Add a Task">
          <button id="addTask">Add</button>
          <button id="taskDeleted">Deleted</button>
          <p>Select All</p>
          <input type="checkbox" id="checkboxSelectAll" class="checkbox">
          <ul id="taskList"></ul>
          <div class="container-process">
            <p id="pAll">All</p>
            <span id="spanAll"></span>
            <p id="pActive">Active</p>
            <span id="spanActive"></span>
            <p id="pCompleted">Completed</p>
            <span id="spanCompleted"></span>
          </div>
          </div>
          <div class="pagination">
            <a href="#">«</a>
            <a href="#">1</a>
            <a href="#">»</a>
      </div>
  </body>
</html>
