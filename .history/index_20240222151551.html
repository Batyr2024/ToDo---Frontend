<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./ToDo.css"></link>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">
      <div class="row align-items-start">
          <div class="col"></div>
          <div class="col">
            <h1>To Do App JS</h1>
          </div>
          <div class="col"></div>
      </div>
      <div class="row align-items-start">
        <div class="col"></div>
        <div class="col">
         <input title="textbox" type="text" >
         <div class="container" style="width: 400px; margin: auto;">
          <!-- Ограничиваем ширину списка задач и ставим его по центру -->
          <h2 class="todo__caption">Список задач</h2>
          <!-- Заголовок списка -->
          <!-- Дальше будет поле ввода, куда пишем новые задачи -->
          <div id="tdlApp">
            <input type="text" class="form-control" placeholder="Новая задача">
            <!-- Создаём пока ещё пустой список -->
            <div class="tdlDiv">
              <ul class="tdList list-unstyled">
                <!-- Тут появятся наши задачи, когда мы их добавим -->
              </ul>
            </div>
          </div>
          <!-- Закончили с оформлением списка -->
        </div>
        </div>
      <div class="col">
        <input title="buttonAdd" class="btn btn-secondary" minH type="button" value="Add" size="40">
      </div>


      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<div>
  
</div>
  </body>
</html>
