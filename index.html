<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>To Do App JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="todo__caption">To Do App JS</h2>
    <div class="container-add">
      <input type="text" id="taskInput" placeholder="Add a Task">
      <button id="addTask">Add</button>
    </div>
    <div class="container-delete">
      <p>Select All</p>
      <input type="checkbox" id="checkboxSelectAll" class="checkbox">
      <button id="taskSelectedDeleted" class="task-deleted">Deleted</button>
    </div>
    <ul id="taskList"></ul>
    <div class="container-process">
      <p id="pAll">All:
        <span id="spanAll">0</span>
      </p>
      <p id="pActive">Active:
        <span id="spanActive">0</span>
      </p>
      <p id="pCompleted">Completed:
        <span id="spanCompleted">0</span>
      </p>
    </div>
    <div id="pagination"></div>
  </div>
</body>
</html>
